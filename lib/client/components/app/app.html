<polymer-element name="x-app">
  <template>
    <link rel="stylesheet" href="styles.css" />
    <div class="container">
      <header class="toolbar">
        <button>Begin</button>
        <div>{{game.players.length}}</div>
        <template repeat="{{ player in game.players }}">
          <div>
            {{ player.name }}
            {{ player.score }}
          </div>
        </template>
      </header>

      <div class="game-container">
        <canvas></canvas>
      </div>
    </div>
  </template>
  <script src="app.dart" type="application/dart"></script>
</polymer-element>
